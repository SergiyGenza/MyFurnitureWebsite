<div class="quantity" [style.background-color]="bgColor">
  <app-button class="quantity__reduse" (click)="decrease()">-</app-button>
  <input type="number" class="quantity__number" min="1" max="99"  (keydown)="validateKey($event)" [(ngModel)]="quantity"   (ngModelChange)="onQuantityInput($event)">
  <app-button class="quantity__add" (click)="increase()">+</app-button>
</div>
