<div class="breadcrumb" *ngIf="breadcrumbs$ | async; let breadcrumb">
  <div class="breadcrumb__header" *ngFor="let item of breadcrumb; index as i">
    <span *ngIf="i == breadcrumb.length - 1">{{item.label}}</span>
  </div>

  <div class="breadcumbs__items">
    <ng-container *ngFor="let item of breadcrumb; index as i">
      <span>
        <a [href]="item.url">{{ item.label }}</a>
      </span>
      <span [hidden]="i == breadcrumb.length - 1"> > </span>
    </ng-container>
  </div>
</div>
