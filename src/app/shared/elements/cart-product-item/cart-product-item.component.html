<div class="cart-page__product-item">
  <div class="checkbox">
    <app-checkbox [remove]="remove" (isClose)="canRemove($event)" (click)="onItemRemove(cartItem)"></app-checkbox>
  </div>
  <img class="cart-page__product-item__preview" src="{{cartItem.product.img}}" alt="product">
  <div class="cart-page__product-item__content">
    <div class="title">
      {{cartItem.product.title}}
    </div>
    <div class="bottom">
      <div class="price">
        {{cartItem.product.price | currency}}
      </div>
      <div class="btn-quantity">
        <button class="quantity__reduse" (click)="decrease()">-</button>
        <p class="quantity__number">{{cartItem.quantity}}</p>
        <button class="quantity__add" (click)="increase()">+</button>
      </div>
    </div>
  </div>
</div>
