<!-- for one item -->
@if (remove != undefined) {
<input type="checkbox" class="checkbox" [checked]="remove" [(ngModel)]="remove" #item (click)="onItemRemove(!remove)">}
<!-- for all items -->
@if (removeAll != undefined) {
<input type="checkbox" class="checkbox" [checked]="removeAll" [(ngModel)]="removeAll" #item
  (click)="onAllRemove(!removeAll)">}
