<div class="filters">
  <div class="filters__group">
    <div class="filter">
      <img src="{{filter.filterIcon}}" alt="filter icon">
      {{filter.filterName}}
    </div>
    <div class="view">
      <img src="{{filter.gridIcon}}" alt="grid icon">
    </div>
  </div>
  <div class="items-number">
    Showing 1-16 of 32 results
  </div>
  <div class="show">
    <label for="number">{{filter.inputLabel}}</label>
    <input name="number" type="number" placeholder="16">
  </div>
</div>
