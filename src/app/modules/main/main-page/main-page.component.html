<!-- banner -->
<app-banner></app-banner>
<app-post-banner></app-post-banner>
<!-- Our Products -->
<section class="products container-products">
  <div class="products__title">
    Our Products
  </div>
  @defer (on viewport) {
  <div class="products__list">
    @for (p of products | async; track $index) {
    <app-product-card [product]="p"></app-product-card>
    }
  </div>} 
  @placeholder (minimum 1.5s) {
  <app-spinner></app-spinner>}

  <div class="show-more">
    <app-button
      [title]="'Show More'"
      [classList]="['btn__tertiary']">
    </app-button>
  </div>
</section>
