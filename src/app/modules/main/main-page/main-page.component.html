<main class="main container-lg">
  <!-- banner -->
  <app-banner></app-banner>
  <app-post-banner></app-post-banner>
  <!-- Our Products -->
  <section class="products container-products">
    <div class="products__title">
      Our Products
    </div>
    <app-spinner *ngIf="showSpinner"></app-spinner>
    <div class="products__list">
      <app-product-card *ngFor="let p of products | async" [product]="p"></app-product-card>
    </div>
    <div class="show-more">
      <button class="btn__show-more">Show More</button>
    </div>
  </section>
  <!-- slider -->
  <!-- <app-slider></app-slider> -->
  <!-- Share your setup with -->
</main>
