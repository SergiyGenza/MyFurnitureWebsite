<header class="container-lg ">
  <div class="header">
    <div class="header__logo" routerLink="">
      <img class="header__logo__img" src="{{header.logo}}" alt="logo">
      <p class="header__title">{{header.title}}</p>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li *ngFor="let nav of header.nav">
          <a class="nav__item" href="{{nav.link}}">
            {{nav.title}}
          </a>
        </li>
      </ul>
    </nav>
    <div class="tool">
      <ul class="tool__group" >
        <li class="tool__item" *ngFor="let i of header.shopingIcons">
          <img class="tool__icon" src="{{i.icon}}" alt="icon">
        </li>
      </ul>
    </div>
  </div>
</header>
